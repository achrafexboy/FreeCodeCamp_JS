<body>
    <!-- Understanding the heading tags -->
    <!--
        The #h1 through #h6 heading elements are used to signify the importance
        of content below them. The lower the numbe, the higher the importance,
        so #h2 elements have less importance than h1 elements
    -->
    <!-- Day 2 -->
    <!--
        Only use one #h1 element per page and place lower importance headings below
        higher importance headings
    -->
    <h1>
        CatPhotoApp
    </h1>
    <h2>
        Cat Photos
    </h2>
</body>
</html>
